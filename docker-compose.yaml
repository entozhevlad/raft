services:
  node1:
    build: .
    container_name: raft-node1
    environment:
      - NODE_ID=node1
      - PEERS=node2:http://node2:8000,node3:http://node3:8000
      - DATA_DIR=/data
      - SNAPSHOT_THRESHOLD=3
    ports:
      - "8000:8000"
    networks:
      - raft-net
    volumes:
      - ./data/node1:/data

  node2:
    build: .
    container_name: raft-node2
    environment:
      - NODE_ID=node2
      - PEERS=node1:http://node1:8000,node3:http://node3:8000
      - DATA_DIR=/data
      - SNAPSHOT_THRESHOLD=3
    ports:
      - "8001:8000"
    networks:
      - raft-net
    volumes:
      - ./data/node2:/data

  node3:
    build: .
    container_name: raft-node3
    environment:
      - NODE_ID=node3
      - PEERS=node1:http://node1:8000,node2:http://node2:8000
      - DATA_DIR=/data
      - SNAPSHOT_THRESHOLD=3
    ports:
      - "8002:8000"
    networks:
      - raft-net
    volumes:
      - ./data/node3:/data

networks:
  raft-net:
    driver: bridge
